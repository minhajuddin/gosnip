<!doctype html>
<html>
  <head>
    <title>Go snippets</title>
    <style type="text/css">
      #wrapper{
        width: 900px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Snippets</h1>
      {{range .}}
      <div id='S{{.Name}}' class="snippet">
        <h2>{{.Name}}</h2>
        <p>
          {{.Description}}
        </p>
        <code>
          {{.Code}}
        </code>
        {{end}}
      </div>
    </div>
  </body>
</html>
