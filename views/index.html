<!doctype html>
<html>
  <head>
    <title>Go snippets</title>
    <link href="/public/screen.css" rel="stylesheet" />
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36374706-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Go Snippets!</h1>
      </div>
      <form action="/create" method="post">
        <input type="text" name="name" placeholder='Name' class='name' /><br />
        <textarea name="description" placeholder='Description' class='description'></textarea><br />
        <textarea name="code" placeholder='Code' class='code'></textarea><br />
        <input type="submit" value="Submit" class='submit' />
      </form>
      {{range .}}
      <div id='S{{.Name}}' class="snippet">
        <h2>{{.Name}}</h2>
        <p>
          {{.Description}}
        </p>
        <pre>
{{.HighlightedCode}}
        </pre>
        {{end}}
      </div>
    </div>
  </body>
</html>
